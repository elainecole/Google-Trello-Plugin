<div class="container">
    <div class="row">
        <div class="col s8 offset-s2">
            <div class="card wrapper auth-wrapper">
                <div class="card-content">
                    <div class="title">
                        Welcome to Robin
                    </div>
                    <div class="row" style="text-align: center;">
                        <button type="button" class="btn auth trello-auth">Authenticate with Trello</button>
                        <button type="button" class="btn auth google-auth">Authenticate with Google</button>
                        <button type="button" class="btn auth google-test">Test Google</button>
                        <div id="hello">
                            <a href="https://calendar.google.com/calendar/render?gadgeturl=https://elainemcole.com/robin-gadget.xml">Use Robin!</a>
                        </div>
                        <div class="user-holder" style="padding-top: 20px;">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
